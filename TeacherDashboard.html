<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diginote Dashboard</title>
  <link rel="stylesheet" href="Resources/CSS/Dashboard.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#f5f5f5;">

  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-target="#myNavbar">
            <a href="login.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
           </button>
        <p class="navbar-text">DASHBOARD</p>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="logoutbtn"> <span class="glyphicon glyphicon-log-out" style="color:#f5f5f5"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid addsub">
    <div class="col-sm-10">
      <div class="add-form">
        <form class="form-inline" method="post">
          <div class="form-group">
            <input class="form-control one-edge-shadow" type="text" name="subname" id="subname" placeholder="Subject name">
          </div>
          <div class="form-group">
            <input class="form-control one-edge-shadow" type="text" name="Course" id="course" placeholder="Course">
          </div>
          <div class="form-group">
            <input class="form-control one-edge-shadow" type="number" name="sem" id="sem" placeholder="Sem">
          </div>
          <div class="button-wrap">
            <div class="button addbtn" id="addsub"> <span style="color:#FFFFFF;">ADD</span> </div>
          </div>
        </form>
        <div class="alert alert-danger errfill">
          <strong>Error!</strong> Fill in all the details.
        </div>
        <div class="alert alert-success successsubject">
          <strong>Success!</strong> Subject Added.
        </div>
      </div>

    </div>
    <div class="col-sm-2" class="button-wrap">
      <div class="button addbtn show-form"> <span class="btntext" style="color:#FFFFFF;">ADD SUBJECT</span> </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="container">
      <div id="cardholder">
        <div class="row">

        </div>
      </div>
    </div>
  </div>



  <script src="Resources/JS/Dashboard.js"></script>
</body>

</html>
