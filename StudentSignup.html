<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="Resources/CSS/signup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-wrapper">
          <h1> Student Signup</h1>
          <div class="my-form">
            <div class="col-sm-6 no-padding">
              <!-- <img src="imgcard2.png" style="margin-top:25%"  alt=""> -->
            </div>
            <div class="col-sm-6 form-bg">
              <div class="main-form">
                <div role="tabpanel" class="tab-pane" id="signup">
                  <form method="post">
                    <input class="form-control" type="text" id="studentname" value="" placeholder="Full Name">
                    <input class="form-control" type="email" id="studentemail" value="" placeholder="Email Address">
                    <input class="form-control" type="password" id="studentpassord" value="" placeholder="Password">
                    <input class="form-control" type="password" id="studentconpassord" value="" placeholder="Confirm Password">
                    <input class="form-control" type="text" id="studentcourse" value="" placeholder="Course">
                    <input class="form-control" type="number" id="studentsem" value="" placeholder="sem">
                    <input class="form-control" type="text" id="studentclgcode" value="" placeholder="Colege code">
                    <input class="btn btn-submit" type="submit" id="submit" value="Sign up">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="Resources/JS/StudentDatabase.js"></script>
</body>

</html>
