<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="Resources/CSS/signup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>




  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-wrapper">
          <h1> Student Signup</h1>
          <div class="my-form">
            <div class="col-sm-6 no-padding">
               <img src="Resources/Media/mainlogo.png" height="250" width="250" style="margin-top:40%; margin-left:20px "  alt="">
               <h5 style="color:white; margin-left:20px; margin-top:60px">Already have an account? </br></br></br> <span > <a style="color:#fff;" href="login.html">LOGIN</a></span></h5>
            </div>
            <div class="col-sm-6 form-bg">
              <div class="main-form">
                <div role="tabpanel" class="tab-pane" id="signup">
                  <form method="post">
                    <input class="form-control" type="text" id="studentname" value="" placeholder="Full Name">
                    <div class="errordiv1">
                        <h5 class="studenterrormessage">*Enter your name</h5>
                    </div>
                    <input class="form-control" type="email" id="studentemail" value="" placeholder="Email Address">
                    <div class="errordiv2">
                        <h5 class="studenterrormessage">*Enter a valid email id</h5>
                    </div>
                    <input class="form-control" type="password" id="studentpassord" value="" placeholder="Password">
                    <div class="errordiv3">
                        <h5 class="studenterrormessage">*Password length must be more than 8 </h5>
                    </div>
                    <input class="form-control" type="password" id="studentconpassord" value="" placeholder="Confirm Password">
                    <div class="errordiv4">
                        <h5 class="studenterrormessage">* re-enter your password</h5>
                    </div>
                    <input class="form-control" type="text" id="studentcourse" value="" placeholder="Course">
                    <div class="errordiv5">
                        <h5 class="studenterrormessage">*enter your course</h5>
                    </div>
                    <input class="form-control" type="number" id="studentsem" maxlength="1" value="" placeholder="sem">
                    <div class="errordiv6">
                        <h5 class="studenterrormessage">*enter your semester</h5>
                    </div>
                    <input class="form-control" type="text" id="studentclgcode" placeholder="College code">
                    <div class="errordiv7">
                        <h5 class="studenterrormessage">*enter your college code</h5>
                    </div>
                    <input class="btn btn-submit" type="submit" id="submit" value="Sign up">
                    <div class="alert alert-success">
                      <strong>Success!</strong> Successfully register.Please LOGIN to continue.
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="Resources/JS/StudentDatabase.js"></script>
</body>

</html>
