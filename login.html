<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diginote</title>
    <link rel="stylesheet" href="login/CSS/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="javascript" href="login.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
   <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="#" method="post" role="form" style="display: block;">
                <img id="profile-img" class="profile-img-card" src="login/Media/avatar1.png" />

                <h2>LOGIN as student</h2>
                  <div class="form-group">
                    <input type="text" name="student-username" id="student-username" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="student-password" id="student-password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="col-xs-6 form-group pull-left checkbox">
                    <input type="submit" name="student-signup-btn" id="student-signup-btn" tabindex="3" class="form-control btn btn-signup" value="sign up">
                  </div>
                  <div class="col-xs-6 form-group pull-right">
                        <input type="submit" name="student-login-btn" id="student-login-btn" tabindex="4" class="form-control btn btn-login" value="Log In">
                  </div>
              </form>
              <form id="register-form" action="#" method="post" role="form" style="display: none;">
                <img id="profile-img" class="profile-img-card" src="login/Media/avatar2.png" />

                <h2>LOGIN as Teacher</h2>

                  <div class="form-group">
                    <input type="text" name="teacher-username" id="teacher-username" tabindex="1" class="form-control" placeholder="username" value="">
                  </div>

                  <div class="form-group">
                    <input type="password" name="teacher-password" id="teacher-password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="col-xs-6 form-group pull-left checkbox">
                    <input type="submit" name="teacher-signup-btn" id="teacher-signup-btn" tabindex="3" class="form-control btn btn-signup" value="sign up">
                  </div>
                  <div class="col-xs-6 form-group pull-right">
                        <input type="submit" name="teacher-login-btn" id="teacher-login-btn" tabindex="4" class="form-control btn btn-login" value="Log In">
                  </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6 tabs">
              <a href="#" class="active" id="student-form"><div class="login">STUDENT LOGIN</div></a>
            </div>
            <div class="col-xs-6 tabs">
              <a href="#" id="teacher-form"><div class="register">TEACHER LOGIN</div></a>
            </div>
          </div>
        </div>
      </div>
    </div>

<script type="text/javascript">
$(function() {
    $('#student-form').click(function(e) {
    	$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#teacher-form').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#teacher-form').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#student-form').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});
</script>

<style media="screen">

.btn {
  background-color: #E8E9EC;
}

</style>

</body>
</html>
